<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 20px 0;
      color: white;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.8rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .content {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .products {
      flex: 2;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .cart {
      flex: 1;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }

    .cart h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2575fc;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .product {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .product-price {
      color: #6a11cb;
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .add-to-cart {
      background: #2575fc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .add-to-cart:hover {
      background: #6a11cb;
    }

    .cart-items {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
    }

    .item-price {
      color: #6a11cb;
      font-weight: bold;
    }

    .item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-btn {
      background: #eee;
      border: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
    }

    .remove-btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .cart-total {
      font-size: 1.3rem;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 2px solid #eee;
    }

    .checkout-btn {
      background: #6a11cb;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 5px;
      width: 100%;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .checkout-btn:hover {
      background: #2575fc;
    }

    .empty-cart {
      text-align: center;
      color: #888;
      padding: 20px 0;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #2ed573;
      color: white;
      padding: 15px 20px;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateX(100%);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
      opacity: 1;
    }

    @media (max-width: 900px) {
      .content {
        flex-direction: column;
      }

      .cart {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>PHP Shopping Cart</h1>
      <p class="subtitle">A simple shopping cart implementation using PHP sessions</p>
    </header>

    <div class="content">
      <div class="products">
        <div class="product">
          <img src="https://picsum.photos/id/1/300/200" alt="Product 1">
          <div class="product-info">
            <h3 class="product-title">Wireless Headphones</h3>
            <p class="product-price">$89.99</p>
            <button class="add-to-cart" data-id="1" data-name="Wireless Headphones" data-price="89.99">
              Add to Cart
            </button>
          </div>
        </div>

        <div class="product">
          <img src="https://picsum.photos/id/2/300/200" alt="Product 2">
          <div class="product-info">
            <h3 class="product-title">Smart Watch</h3>
            <p class="product-price">$129.99</p>
            <button class="add-to-cart" data-id="2" data-name="Smart Watch" data-price="129.99">
              Add to Cart
            </button>
          </div>
        </div>

        <div class="product">
          <img src="https://picsum.photos/id/3/300/200" alt="Product 3">
          <div class="product-info">
            <h3 class="product-title">Bluetooth Speaker</h3>
            <p class="product-price">$59.99</p>
            <button class="add-to-cart" data-id="3" data-name="Bluetooth Speaker" data-price="59.99">
              Add to Cart
            </button>
          </div>
        </div>

        <div class="product">
          <img src="https://picsum.photos/id/4/300/200" alt="Product 4">
          <div class="product-info">
            <h3 class="product-title">Smartphone</h3>
            <p class="product-price">$499.99</p>
            <button class="add-to-cart" data-id="4" data-name="Smartphone" data-price="499.99">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
          <div class="empty-cart">Your cart is empty</div>
        </div>
        <div class="cart-total">Total: $0.00</div>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <div class="notification" id="notification">
    Item added to cart successfully!
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const cartItems = document.querySelector('.cart-items');
      const cartTotal = document.querySelector('.cart-total');
      const emptyCart = document.querySelector('.empty-cart');
      const notification = document.getElementById('notification');

      // Sample cart data structure
      let cart = [];

      // Add to cart functionality
      document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', function () {
          const id = this.dataset.id;
          const name = this.dataset.name;
          const price = parseFloat(this.dataset.price);

          // Check if item already exists in cart
          const existingItem = cart.find(item => item.id === id);

          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            cart.push({
              id,
              name,
              price,
              quantity: 1
            });
          }

          updateCart();
          showNotification();
        });
      });

      // Update cart display
      function updateCart() {
        if (cart.length === 0) {
          emptyCart.style.display = 'block';
          cartTotal.textContent = 'Total: $0.00';
          return;
        }

        emptyCart.style.display = 'none';

        // Clear cart items
        cartItems.innerHTML = '';

        // Add items to cart
        let total = 0;

        cart.forEach(item => {
          const itemTotal = item.price * item.quantity;
          total += itemTotal;

          const cartItem = document.createElement('div');
          cartItem.className = 'cart-item';
          cartItem.innerHTML = `
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">$${item.price.toFixed(2)}</div>
                        </div>
                        <div class="item-quantity">
                            <button class="quantity-btn minus" data-id="${item.id}">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn plus" data-id="${item.id}">+</button>
                            <button class="remove-btn" data-id="${item.id}">Remove</button>
                        </div>
                    `;

          cartItems.appendChild(cartItem);
        });

        cartTotal.textContent = `Total: $${total.toFixed(2)}`;

        // Add event listeners to quantity buttons
        document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
          btn.addEventListener('click', function () {
            const id = this.dataset.id;
            const item = cart.find(item => item.id === id);

            if (item.quantity > 1) {
              item.quantity -= 1;
            } else {
              cart = cart.filter(item => item.id !== id);
            }

            updateCart();
          });
        });

        document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
          btn.addEventListener('click', function () {
            const id = this.dataset.id;
            const item = cart.find(item => item.id === id);
            item.quantity += 1;
            updateCart();
          });
        });

        document.querySelectorAll('.remove-btn').forEach(btn => {
          btn.addEventListener('click', function () {
            const id = this.dataset.id;
            cart = cart.filter(item => item.id !== id);
            updateCart();
          });
        });
      }

      // Show notification
      function showNotification() {
        notification.classList.add('show');

        setTimeout(() => {
          notification.classList.remove('show');
        }, 2000);
      }

      // Checkout button
      document.querySelector('.checkout-btn').addEventListener('click', function () {
        if (cart.length === 0) {
          alert('Your cart is empty!');
          return;
        }

        alert('Thank you for your purchase! This would proceed to checkout in a real application.');
        cart = [];
        updateCart();
      });
    });
  </script>
</body>

</html>
