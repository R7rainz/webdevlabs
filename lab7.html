<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .header {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 300;
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .form-container {
      padding: 40px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group {
      flex: 1;
    }

    .form-group.full-width {
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 0.95em;
    }

    .required {
      color: #e74c3c;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #4CAF50;
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .error {
      border-color: #e74c3c !important;
      background: #fdf2f2 !important;
    }

    .error-message {
      color: #e74c3c;
      font-size: 0.85em;
      margin-top: 5px;
      display: none;
      animation: slideDown 0.3s ease;
    }

    .error-message.show {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
      transform: scale(1.2);
    }

    .submit-btn {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      padding: 18px 40px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #45a049, #4CAF50);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      border-left: 5px solid #28a745;
    }

    .success-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }

      .container {
        margin: 10px;
      }

      .form-container {
        padding: 20px;
      }

      .header {
        padding: 20px;
      }

      .header h1 {
        font-size: 2em;
      }
    }

    .field-icon {
      position: relative;
    }

    .field-icon::before {
      content: '';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      background-size: contain;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üè• Hospital Registration</h1>
      <p>Please fill out all required fields to complete your registration</p>
    </div>

    <div class="form-container">
      <div class="success-message" id="successMessage">
        <strong>Registration Successful!</strong> Your information has been submitted successfully.
      </div>

      <form id="registrationForm" novalidate>
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name <span class="required">*</span></label>
            <input type="text" id="firstName" name="firstName" required>
            <div class="error-message" id="firstNameError"></div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name <span class="required">*</span></label>
            <input type="text" id="lastName" name="lastName" required>
            <div class="error-message" id="lastNameError"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="emailError"></div>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number <span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" required>
            <div class="error-message" id="phoneError"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="dateOfBirth">Date of Birth <span class="required">*</span></label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            <div class="error-message" id="dateOfBirthError"></div>
          </div>
          <div class="form-group">
            <label for="gender">Gender <span class="required">*</span></label>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
            <div class="error-message" id="genderError"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="address">Address <span class="required">*</span></label>
            <textarea id="address" name="address" placeholder="Enter your complete address" required></textarea>
            <div class="error-message" id="addressError"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city">City <span class="required">*</span></label>
            <input type="text" id="city" name="city" required>
            <div class="error-message" id="cityError"></div>
          </div>
          <div class="form-group">
            <label for="zipCode">ZIP Code <span class="required">*</span></label>
            <input type="text" id="zipCode" name="zipCode" required>
            <div class="error-message" id="zipCodeError"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="emergencyContact">Emergency Contact Name <span class="required">*</span></label>
            <input type="text" id="emergencyContact" name="emergencyContact" required>
            <div class="error-message" id="emergencyContactError"></div>
          </div>
          <div class="form-group">
            <label for="emergencyPhone">Emergency Contact Phone <span class="required">*</span></label>
            <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
            <div class="error-message" id="emergencyPhoneError"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="bloodGroup">Blood Group</label>
            <select id="bloodGroup" name="bloodGroup">
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
          <div class="form-group">
            <label for="insuranceProvider">Insurance Provider</label>
            <input type="text" id="insuranceProvider" name="insuranceProvider" placeholder="e.g., Blue Cross, Aetna">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="allergies">Allergies/Medical Conditions</label>
            <textarea id="allergies" name="allergies"
              placeholder="Please list any known allergies or medical conditions"></textarea>
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="termsAccepted" name="termsAccepted" required>
          <label for="termsAccepted">I agree to the <strong>Terms and Conditions</strong> and <strong>Privacy
              Policy</strong> <span class="required">*</span></label>
          <div class="error-message" id="termsAcceptedError"></div>
        </div>

        <button type="submit" class="submit-btn">Complete Registration</button>
      </form>
    </div>
  </div>

  <script>
    class HospitalRegistrationForm {
      constructor() {
        this.form = document.getElementById('registrationForm');
        this.successMessage = document.getElementById('successMessage');
        this.initializeEventListeners();
      }

      initializeEventListeners() {
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));

        // Real-time validation
        const fields = this.form.querySelectorAll('input, select, textarea');
        fields.forEach(field => {
          field.addEventListener('blur', () => this.validateField(field));
          field.addEventListener('input', () => this.clearError(field));
        });
      }

      handleSubmit(e) {
        e.preventDefault();

        const isValid = this.validateForm();

        if (isValid) {
          this.showSuccess();
          this.form.reset();
          this.scrollToTop();
        }
      }

      validateForm() {
        const fields = [
          {id: 'firstName', validator: 'validateName'},
          {id: 'lastName', validator: 'validateName'},
          {id: 'email', validator: 'validateEmail'},
          {id: 'phone', validator: 'validatePhone'},
          {id: 'dateOfBirth', validator: 'validateDateOfBirth'},
          {id: 'gender', validator: 'validateSelect'},
          {id: 'address', validator: 'validateRequired'},
          {id: 'city', validator: 'validateRequired'},
          {id: 'zipCode', validator: 'validateZipCode'},
          {id: 'emergencyContact', validator: 'validateName'},
          {id: 'emergencyPhone', validator: 'validatePhone'},
          {id: 'termsAccepted', validator: 'validateCheckbox'}
        ];

        let isValid = true;

        fields.forEach(field => {
          const element = document.getElementById(field.id);
          if (!this[field.validator](element)) {
            isValid = false;
          }
        });

        return isValid;
      }

      validateField(field) {
        const fieldValidators = {
          'firstName': () => this.validateName(field),
          'lastName': () => this.validateName(field),
          'email': () => this.validateEmail(field),
          'phone': () => this.validatePhone(field),
          'dateOfBirth': () => this.validateDateOfBirth(field),
          'gender': () => this.validateSelect(field),
          'address': () => this.validateRequired(field),
          'city': () => this.validateRequired(field),
          'zipCode': () => this.validateZipCode(field),
          'emergencyContact': () => this.validateName(field),
          'emergencyPhone': () => this.validatePhone(field),
          'termsAccepted': () => this.validateCheckbox(field)
        };

        const validator = fieldValidators[field.id];
        if (validator) {
          validator();
        }
      }

      validateName(field) {
        const value = field.value.trim();
        const nameRegex = /^[a-zA-Z\s]{2,50}$/;

        if (!value) {
          this.showError(field, 'This field is required');
          return false;
        } else if (!nameRegex.test(value)) {
          this.showError(field, 'Please enter a valid name (2-50 characters, letters only)');
          return false;
        }

        this.clearError(field);
        return true;
      }

      validateEmail(field) {
        const value = field.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!value) {
          this.showError(field, 'Email address is required');
          return false;
        } else if (!emailRegex.test(value)) {
          this.showError(field, 'Please enter a valid email address');
          return false;
        }

        this.clearError(field);
        return true;
      }

      validatePhone(field) {
        const value = field.value.trim();
        const phoneRegex = /^[\+]?[\d\s\-\(\)]{10,15}$/;

        if (!value) {
          this.showError(field, 'Phone number is required');
          return false;
        } else if (!phoneRegex.test(value)) {
          this.showError(field, 'Please enter a valid phone number (10-15 digits)');
          return false;
        }

        this.clearError(field);
        return true;
      }

      validateDateOfBirth(field) {
        const value = field.value;

        if (!value) {
          this.showError(field, 'Date of birth is required');
          return false;
        }

        const birthDate = new Date(value);
        const today = new Date();
        const age = today.getFullYear() - birthDate.getFullYear();

        if (birthDate > today) {
          this.showError(field, 'Date of birth cannot be in the future');
          return false;
        } else if (age > 120) {
          this.showError(field, 'Please enter a valid date of birth');
          return false;
        }

        this.clearError(field);
        return true;
      }

      validateSelect(field) {
        if (!field.value) {
          this.showError(field, 'Please select an option');
          return false;
        }

        this.clearError(field);
        return true;
      }

      validateRequired(field) {
        const value = field.value.trim();

        if (!value) {
          this.showError(field, 'This field is required');
          return false;
        }

        this.clearError(field);
        return true;
      }

      validateZipCode(field) {
        const value = field.value.trim();
        const zipRegex = /^[\d\-\s]{5,10}$/;

        if (!value) {
          this.showError(field, 'ZIP code is required');
          return false;
        } else if (!zipRegex.test(value)) {
          this.showError(field, 'Please enter a valid ZIP code');
          return false;
        }

        this.clearError(field);
        return true;
      }

      validateCheckbox(field) {
        if (!field.checked) {
          this.showError(field, 'You must agree to the terms and conditions');
          return false;
        }

        this.clearError(field);
        return true;
      }

      showError(field, message) {
        field.classList.add('error');
        const errorElement = document.getElementById(field.id + 'Error');
        if (errorElement) {
          errorElement.textContent = message;
          errorElement.classList.add('show');
        }
      }

      clearError(field) {
        field.classList.remove('error');
        const errorElement = document.getElementById(field.id + 'Error');
        if (errorElement) {
          errorElement.classList.remove('show');
          errorElement.textContent = '';
        }
      }

      showSuccess() {
        this.successMessage.classList.add('show');

        // Hide success message after 5 seconds
        setTimeout(() => {
          this.successMessage.classList.remove('show');
        }, 5000);
      }

      scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
      }
    }

    // Initialize the form when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      new HospitalRegistrationForm();
    });
  </script>
</body>

</html>
